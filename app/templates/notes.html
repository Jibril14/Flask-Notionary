<div class="mt-4">
    <h3 class="mb-3">Your Notes</h3>
    
    <ul id="notesList" class="list-group">
        {% for note in user.notes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
             {{note.text}}
             <button id="btn" title={{note.id}} class="btn btn-sm btn-danger">
                Delete
             </button>
        </li>
        {% endfor %}
    </ul>
    
</div>
