<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notionary</title>
     {% block css_files %}
	 {% endblock %}
		
	 {% block js_files %}	
	 {% endblock %}

    <!-- CSS Files -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <div class="container py-5">
        <div>
            {% include "banner.html" %}
        </div>
        <h1 class="text-center mb-4">Notionary</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Input Form -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="noteForm">
                            <div class="mb-3">
                                <label for="noteInput" class="form-label">Enter your note</label>
                                <textarea id="noteInput" class="form-control" rows="3" placeholder="Write something..."></textarea>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Notes List -->
                <div>
                    {% include "notes.html" %}
                </div>
                
            </div>
        </div>
    </div>
    {# <script src="{% static "index.js" %}"></script> #}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/index.js" charset="utf-8"></script>
    
</body>
</html>
